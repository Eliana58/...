<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="sign,share information">
    <meta name="discription" content="sign up to Eliana's blog for free">
    <meta name="robots" content="noindex,nofollow,noarchive">
    <title>My blog-contact</title>
    <link rel="stylesheet" href="contant.css">
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="myVideo">
        <video autoplay muted loop >
            <source src="/Silk_4K_Wedding_Background.mp4" type="video/mp4">
            </div>
          </video>

    <!--header-->
    <header id="header" class="card">
        <h1>Let's start :)</h1>
    </header>
    <!--main-->
    <main id="main">
        <!--section-->
        <section id="section" class="card">
            <label for="name" name="lang"></label>
            <form name="Data" method="GET" action="index.html">
                First name <input type="text" name="firstname">
                <br>
                Last name <input type="text" name="lastname">
                <br>

                <input class="bt" type="submit" value="Submit" />
                <br>
                <hr>
                <!--Age-->
                <ins><strong>Age</strong></ins>
                <br>
                Over 18 <input type="radio" name="Over 18">
                <br>
                Under 18 <input type="radio" name="Under 18">
                <br>
                <input type="submit" class="bt" value="Submit" />
            </form>
            <!--Gender-->
            <ins> <strong>Gender</strong> </ins> <br>
            male<input type="radio" name="gender" value="male3" /><br>
            female<input type="radio" name="gender" value="female22" /> <br>

            <input type="submit" class="bt" value="Submit" /> <br> <br>
            <!--Password-->
            <ins>
                <strong"> Creat Your Password </strong>
            </ins>
            <label for="password"></label>
            <br>
            <input type="password" name="password">
            <br>
            <input type="submit" class="bt" value="Submit" />
            <br>
            <br>
            <!--Email-->
            <label for="email">Enter your email:</label>
            <br>
            <input type="email" id="email" name="email">
            <br>
            <input type="submit" class="bt" value="Submit" />
            <br>
            <br>
            <label for="Intersts">Intersts:</label>
            <br>
            <select name="Intersts" id="intersts">
                <option value="Nature">Nature</option>
                <option value="Video Games">Video Games</option>
                <option value="Travle">Travle</option>
                <option value="Dance">Dance</option>
                <option value="Science">Science</option>
                <option value="Other" selected>Other</option>
            </select>
            <br>
            <br>
            <input type="button" class="bt" value="submit">
            <br>
            <br>
            <label for="birthdate">birthdate</label>
            <input type="date" name="birthdate" id="birthdate">
            <br>
            <br>
            <input type="button" class="bt" value="submit">
            <br>
            <br>
            <ins><strong>Do you want me to know you better?</strong></ins><br>
            Your File <input type="file" class="bt" name="file">
            <br>
        </section>
    </main>
    <!--footer-->
    <footer id="footer">
        <p>copyright &copy; 2020</p>
    </footer>








</body>

</html>
